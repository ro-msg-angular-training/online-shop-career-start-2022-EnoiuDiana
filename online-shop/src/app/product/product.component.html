
<div class="container-1">
  <div *ngFor="let product of (allProducts$ | async)">
    <card mat-card-content>
      <h3>{{product.name}}</h3>
      <p i18n>Category: {{product.category}}</p>
      <p i18n>Price: {{product.price}}</p>
      <button mat-raised-button i18n color="basic" type="button" routerLink="/show_products/{{product.id}}">Details</button>
    </card>
  </div>
</div>
